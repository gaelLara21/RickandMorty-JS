<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Rick and morty app js</title>
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="row ">
            <nav class="navbar bg-dark border rounded-9">
                <div class="container-fluid">
                  <a class="navbar-brand" style="color: white;">Rick and Morty</a>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </nav>
        </div>
        <div class="ROW">
            <h1>App de rick y morty con javascript</h1>
        </div>
        <div class="row d-grid gap-2" id="botones"> 
                <button class="btn btn-success btn-lg" id="prev" data-id>Anterior</button>
                <button class="btn btn-success btn-lg" id="next" data-id>Siguiente</button>
           
        </div>
        <div class="row" id="characters"></div>
    </div>
    

  
  <!-- Modal -->
  <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog text-light border">
      <div class="modal-content bg-dark text-danger">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Moar info</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
